<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram Clone</title>
</head>
<body>
    <header>
        <div class="logo">Instagram</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="user-actions">
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Logout</a>
        </div>
    </header>
    <main>
        <div class="post">
            <img src="https://via.placeholder.com/150" alt="Post Image">
            <p class="caption">Beautiful sunset #nature</p>
        </div>
        <!-- More posts go here -->
    </main>
    <footer>
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Help</a>
            <a href="#">Press</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">Top Accounts</a>
            <a href="#">Hashtags</a>
            <a href="#">Language</a>
        </div>
        <div class="footer-copy">
            &copy; 2024 Instagram Clone
        </div>
    </footer>
</body>
</html>
